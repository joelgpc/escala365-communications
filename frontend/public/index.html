<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALA365 Communications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h2 {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 400;
        }

        .status {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            padding: 20px;
            background: #e7f3ff;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .info h3 {
            margin-bottom: 10px;
            color: #004085;
        }

        .info p {
            margin: 8px 0;
            color: #666;
            font-size: 0.95em;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ ESCALA365</h1>
        <h2>Communications Platform</h2>

        <div class="status" id="status">
            üîÑ Checking backend...
        </div>

        <div class="info">
            <h3>üìä System Status</h3>
            <p>Frontend: <strong id="frontend-status">‚úÖ Online</strong></p>
            <p>Backend: <strong id="backend-status">‚è≥ Checking...</strong></p>
            <p>Asterisk: <strong id="asterisk-status">‚è≥ Checking...</strong></p>
        </div>

        <button onclick="checkStatus()">üîÑ Refresh Status</button>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/health', { 
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    document.getElementById('status').className = 'status online';
                    document.getElementById('status').innerHTML = '‚úÖ All Systems Online';
                    document.getElementById('backend-status').textContent = '‚úÖ Online';
                } else {
                    throw new Error('Backend offline');
                }
            } catch (e) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').innerHTML = '‚ö†Ô∏è Backend Not Responding';
                document.getElementById('backend-status').textContent = '‚ùå Offline';
                console.error('Error:', e);
            }
        }
        
        window.addEventListener('load', checkStatus);
        setInterval(checkStatus, 10000);
    </script>
</body>

</html>
