server {
    listen 80;
    server_name localhost;

    # 1. Todo lo que empiece por /api se va al BACKEND
    location /api/ {
        # IMPORTANTE: Asegúrate de que "backend" coincida con el nombre del servicio en Coolify/Docker
        # Si tu servicio backend se llama "backend", usa http://backend:3000
        proxy_pass http://backend:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Opcional: Si el backend espera /health pero la url es /api/health, necesitas un rewrite.
        # Pero normalmente Express espera /api, así que proxy_pass tal cual suele funcionar.
    }

    # 2. Todo lo demás se va al FRONTEND
    location / {
        proxy_pass http://frontend:80; # O el puerto donde corra tu frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}
