server {
    listen 80;
    server_name localhost;

    # --- BLOQUE 1: LA API (BACKEND) ---
    # IMPORTANTE: Este bloque DEBE ir antes del bloque '/'
    location /api/ {
        # Aqu√≠ es donde ocurre la magia. 
        # Si tu servicio en docker-compose se llama "backend", usa "backend".
        # Si se llama "api", cambia "backend" por "api".
        proxy_pass http://backend:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Necesario para que el backend sepa la IP real del usuario
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- BLOQUE 2: LA WEB (FRONTEND) ---
    location / {
        # Si tu servicio en docker-compose se llama "frontend", usa "frontend".
        proxy_pass http://frontend:80;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
