server {
    listen 80;
    server_name localhost;

    # --- REGLA NUEVA PARA EL BACKEND ---
    # Esta regla DEBE ir antes que la de 'location /'
    location /api/ {
        # 'backend' debe ser el nombre del servicio en tu docker-compose.
        # Si se llama 'api', pon 'http://api:3000'. Si se llama 'backend', dejalo asi.
        proxy_pass http://backend:3000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- REGLA PARA EL FRONTEND ---
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
