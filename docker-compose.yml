version: '3.8'

services:
  # 1. Base de Datos
  mariadb:
    image: mariadb:10.6
    container_name: crm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: suitecrm
      MYSQL_USER: suitecrm
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      retries: 5

  # 2. SuiteCRM
  suitecrm:
    image: bitnami/suitecrm:8
    container_name: crm_app
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SUITECRM_DATABASE_HOST=mariadb
      - SUITECRM_DATABASE_PORT_NUMBER=3306
      - SUITECRM_DATABASE_USER=suitecrm
      - SUITECRM_DATABASE_PASSWORD=${DB_PASSWORD}
      - SUITECRM_DATABASE_NAME=suitecrm
      - SUITECRM_USERNAME=admin
      - SUITECRM_PASSWORD=${ADMIN_PASSWORD}
      - SUITECRM_EMAIL=${ADMIN_EMAIL}
      - SUITECRM_HOST=${SUITECRM_PUBLIC_URL}
    volumes:
      - suitecrm_data:/bitnami/suitecrm

  # 3. Asterisk PBX
  asterisk:
    image: mlan/asterisk:latest
    container_name: pbx_engine
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    environment:
      - SYSLOG_LEVEL=4
    volumes:
      - ./asterisk/config:/etc/asterisk:ro

volumes:
  mariadb_data:
  suitecrm_data:
