version: '3.8'

services:
  # 1. Base de Datos
  mariadb:
    image: mariadb:10.6
    container_name: crm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: suitecrm
      MYSQL_USER: suitecrm
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      retries: 5

  # 2. SuiteCRM (Versión compatible ARM)
  suitecrm:
    image: bitnami/suitecrm:8
    container_name: crm_app
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080" # Coolify usará este puerto para el dominio
    environment:
      - SUITECRM_DATABASE_HOST=mariadb
      - SUITECRM_DATABASE_PORT_NUMBER=3306
      - SUITECRM_DATABASE_USER=suitecrm
      - SUITECRM_DATABASE_PASSWORD=${DB_PASSWORD}
      - SUITECRM_DATABASE_NAME=suitecrm
      - SUITECRM_USERNAME=admin
      - SUITECRM_PASSWORD=${ADMIN_PASSWORD}
      - SUITECRM_HOST=${CRM_DOMAIN}
      - SUITECRM_SKIP_BOOTSTRAP=no
    volumes:
      - suitecrm_data:/bitnami/suitecrm

  # 3. Asterisk PBX (Modo Host para VoIP real)
  asterisk:
    image: mlan/asterisk:latest
    container_name: pbx_engine
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    environment:
      - SYSLOG_LEVEL=4
    volumes:
      - ./asterisk/config:/etc/asterisk:ro

  # 4. AsterLink (El conector - Compilado al vuelo para ARM)
  asterlink:
    build:
      context: https://github.com/serfreeman1337/asterlink.git
      dockerfile: Dockerfile
    container_name: voip_connector
    restart: always
    network_mode: host # Necesario para hablar con Asterisk en localhost
    volumes:
      - ./asterlink/asterlink.yml:/app/config.yml:ro
    depends_on:
      - asterisk

volumes:
  mariadb_data:
  suitecrm_data:
