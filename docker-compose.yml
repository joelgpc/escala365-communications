version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: escala365
      # CONTRASEÑA ESCRITA DIRECTAMENTE
      POSTGRES_PASSWORD: P0stgr3s_Sup3r_S3cur3_Key_2025!
      POSTGRES_DB: escala365_db
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    volumes:
      - postgres_data_fix:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escala365 -d escala365_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - escala365-net

  redis:
    image: redis:7-alpine
    container_name: escala365-redis
    networks:
      - escala365-net

  asterisk:
    build:
      context: ./asterisk
      dockerfile: Dockerfile
    container_name: escala365-asterisk
    environment:
      # CONTRASEÑA ESCRITA DIRECTAMENTE
      AMI_PASSWORD: Ast3r1sk_Am1_S3cr3t_Conn!
    volumes:
      - asterisk_data:/var/lib/asterisk
    ports:
      - "5060:5060/udp"
      - "5038:5038"
      - "8088:8088"
    networks:
      - escala365-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escala365-backend
    environment:
      NODE_ENV: production
      # URL CON CONTRASEÑA INCRUSTADA
      DATABASE_URL: postgresql://escala365:P0stgr3s_Sup3r_S3cur3_Key_2025!@postgres:5432/escala365_db
      REDIS_URL: redis://redis:6379
      ASTERISK_HOST: asterisk
      ASTERISK_PORT: 5038
      ASTERISK_USER: admin
      # CONTRASEÑA ESCRITA DIRECTAMENTE
      ASTERISK_PASSWORD: Ast3r1sk_Am1_S3cr3t_Conn!
      # SECRETO ESCRITO DIRECTAMENTE
      JWT_SECRET: jwt_5up3r_l0ng_r@nd0m_s3cr3t_k3y_f0r_t0k3ns
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - escala365-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: escala365-frontend
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - escala365-net

  nginx:
    image: nginx:alpine
    container_name: escala365-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - escala365-net

volumes:
  postgres_data_fix:
  asterisk_data:

networks:
  escala365-net:
    driver: bridge
