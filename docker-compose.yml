version: '3.8'

services:
  # 1. Base de Datos
  mariadb:
    image: mariadb:10.6
    container_name: crm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: suitecrm
      MYSQL_USER: suitecrm
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      retries: 5

  # 2. SuiteCRM (Usando imagen gen√©rica PHP + Apache)
  suitecrm:
    image: linuxserver/suitecrm:latest
    container_name: crm_app
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - DB_HOST=mariadb
      - DB_NAME=suitecrm
      - DB_USER=suitecrm
      - DB_PASS=${DB_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASS=${ADMIN_PASSWORD}
    volumes:
      - suitecrm_data:/config
      - suitecrm_data:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. Asterisk PBX
  asterisk:
    image: mlan/asterisk:latest
    container_name: pbx_engine
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    environment:
      - SYSLOG_LEVEL=4
    volumes:
      - ./asterisk/config:/etc/asterisk:ro

volumes:
  mariadb_data:
  suitecrm_data:
