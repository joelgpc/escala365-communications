version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: escala365
      # Contraseña escrita a fuego para evitar errores de inyección
      POSTGRES_PASSWORD: 'P0stgr3s_Sup3r_S3cur3_Key_2025!'
      POSTGRES_DB: escala365_db
      # ELIMINADA LA LÍNEA QUE CAUSABA EL ERROR (POSTGRES_INITDB_ARGS)
    volumes:
      # CAMBIADO A v4 PARA DISCO NUEVO Y LIMPIO
      - postgres_data_v4:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escala365 -d escala365_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - escala365-net

  redis:
    image: redis:7-alpine
    container_name: escala365-redis
    networks:
      - escala365-net

  asterisk:
    build:
      context: ./asterisk
      dockerfile: Dockerfile
    container_name: escala365-asterisk
    environment:
      AMI_PASSWORD: 'Ast3r1sk_Am1_S3cr3t_Conn!'
    volumes:
      - asterisk_data:/var/lib/asterisk
    # Asterisk necesita puertos expuestos para llamadas
    ports:
      - "5060:5060/udp"
      - "5038:5038"
      - "8088:8088"
    networks:
      - escala365-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escala365-backend
    environment:
      NODE_ENV: production
      # URL interna para conectar a la BD
      DATABASE_URL: postgresql://escala365:P0stgr3s_Sup3r_S3cur3_Key_2025!@postgres:5432/escala365_db
      REDIS_URL: redis://escala365-redis:6379
      ASTERISK_HOST: escala365-asterisk
      ASTERISK_PORT: 5038
      ASTERISK_USER: admin
      ASTERISK_PASSWORD: 'Ast3r1sk_Am1_S3cr3t_Conn!'
      JWT_SECRET: 'jwt_5up3r_l0ng_r@nd0m_s3cr3t_k3y_f0r_t0k3ns'
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - escala365-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: escala365-frontend
    environment:
      # IMPORTANTE: Esta es la URL PÚBLICA de tu backend (sacada de tu imagen)
      REACT_APP_API_URL: https://ig4ggok80s0c84k4s0c0okcs.apps.elanchurch.org
    depends_on:
      - backend
    networks:
      - escala365-net

# SERVICIO NGINX ELIMINADO (Coolify lo gestiona)

volumes:
  postgres_data_v4:
  asterisk_data:

networks:
  escala365-net:
    driver: bridge
