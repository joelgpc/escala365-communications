version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: escala365
      # Contraseña escrita a fuego (NO CAMBIAR)
      POSTGRES_PASSWORD: 'P0stgr3s_Sup3r_S3cur3_Key_2025!'
      POSTGRES_DB: escala365_db
    volumes:
      # Mantenemos el volumen v4 que ya funcionó
      - postgres_data_v4:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escala365 -d escala365_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - escala365-net

  redis:
    image: redis:7-alpine
    container_name: escala365-redis
    networks:
      - escala365-net

  asterisk:
    build:
      context: ./asterisk
      dockerfile: Dockerfile
    container_name: escala365-asterisk
    environment:
      AMI_PASSWORD: 'Ast3r1sk_Am1_S3cr3t_Conn!'
    volumes:
      - asterisk_data:/var/lib/asterisk
    # Puertos necesarios para llamadas
    ports:
      - "5060:5060/udp"
      - "5038:5038"
      - "8088:8088"
    networks:
      - escala365-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escala365-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://escala365:P0stgr3s_Sup3r_S3cur3_Key_2025!@postgres:5432/escala365_db
      REDIS_URL: redis://escala365-redis:6379
      ASTERISK_HOST: escala365-asterisk
      ASTERISK_PORT: 5038
      ASTERISK_USER: admin
      ASTERISK_PASSWORD: 'Ast3r1sk_Am1_S3cr3t_Conn!'
      JWT_SECRET: 'jwt_5up3r_l0ng_r@nd0m_s3cr3t_k3y_f0r_t0k3ns'
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - escala365-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: escala365-frontend
    # En esta configuración, la URL de la API es relativa porque Nginx lo gestiona
    environment:
      REACT_APP_API_URL: /api
    depends_on:
      - backend
    networks:
      - escala365-net

  # --- SERVICIO RESTAURADO Y NECESARIO ---
  # Este servicio une el Frontend y el Backend en una sola URL
  nginx:
    image: nginx:alpine
    container_name: escala365-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - escala365-net

volumes:
  postgres_data_v4:
  asterisk_data:

networks:
  escala365-net:
    driver: bridge
