version: '3.8'

networks:
  callcenter:
    driver: bridge

volumes:
  mariadb_data:
  suitecrm_data:
  asterisk_config:
  asterisk_recordings:
  asterisk_sounds:

services:
  mariadb:
    image: mariadb:10.11
    container_name: callcenter_db
    restart: always
    networks:
      - callcenter
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: suitecrm
      MYSQL_USER: suitecrm
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  suitecrm:
    image: bitnami/suitecrm:8
    container_name: callcenter_crm
    restart: always
    networks:
      - callcenter
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - SUITECRM_DATABASE_HOST=mariadb
      - SUITECRM_DATABASE_PORT_NUMBER=3306
      - SUITECRM_DATABASE_USER=suitecrm
      - SUITECRM_DATABASE_PASSWORD=${DB_PASSWORD}
      - SUITECRM_DATABASE_NAME=suitecrm
      - SUITECRM_USERNAME=admin
      - SUITECRM_PASSWORD=${ADMIN_PASSWORD}
      - SUITECRM_EMAIL=${ADMIN_EMAIL}
      - SUITECRM_HOST=${SUITECRM_PUBLIC_URL}
      - SUITECRM_VALIDATE_USER_IP=no
    volumes:
      - suitecrm_data:/bitnami/suitecrm
    depends_on:
      mariadb:
        condition: service_healthy

  asterisk:
    image: mlan/asterisk:latest
    container_name: callcenter_asterisk
    restart: always
    # CRÍTICO: network_mode host para evitar problemas NAT
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    environment:
      - SYSLOG_LEVEL=4
      - TZ=Europe/Madrid
    volumes:
      - ./asterisk/config:/etc/asterisk:ro
      - asterisk_recordings:/var/spool/asterisk/monitor
      - asterisk_sounds:/var/lib/asterisk/sounds
      - /etc/letsencrypt:/etc/asterisk/keys:ro

  asterlink:
    build:
      context: ./asterlink
      dockerfile: Dockerfile
    container_name: callcenter_connector
    restart: always
    # También usa host para conectar con Asterisk AMI en localhost
    network_mode: host
    volumes:
      - ./asterlink/asterlink.conf:/app/config.yml:ro
    depends_on:
      - asterisk
      - suitecrm
    environment:
      - TZ=Europe/Madrid
