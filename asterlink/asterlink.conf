# Configuración del servidor WebSocket
server:
  host: "0.0.0.0"
  port: 8010
  ssl: false  # Traefik manejará SSL

# Conexión con Asterisk AMI
asterisk:
  host: "127.0.0.1"
  port: 5038
  username: "asterlink"
  secret: "${ASTERISK_AMI_PASSWORD}"
  
# Integración con SuiteCRM
crm:
  type: "suitecrm"
  url: "${SUITECRM_PUBLIC_URL}"
  # Credenciales API de SuiteCRM
  username: "admin"
  password: "${ADMIN_PASSWORD}"
  
# Mapeo de extensiones a usuarios CRM
agents:
  - extension: "agent001"
    crm_user_id: "user-id-en-suitecrm-1"
  - extension: "agent002"
    crm_user_id: "user-id-en-suitecrm-2"
  - extension: "agent003"
    crm_user_id: "user-id-en-suitecrm-3"

# Configuración de logging
logging:
  level: "info"
  file: "/var/log/asterlink.log"
