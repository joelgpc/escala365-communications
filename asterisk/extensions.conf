[from-internal]
exten => _100X,1,NoOp(Llamando a ${EXTEN})
 same => n,Dial(SIP/${EXTEN},20)
 same => n,Hangup()

exten => h,1,NoOp(Grabando...)
 same => n,MixMonitor(${UNIQUEID}.wav)
 same => n,System(curl -X POST http://backend:3000/api/recording-webhook \
     -H "Content-Type: application/json" \
     -d '{"callId":"${UNIQUEID}","from":"${CALLERID(num)}","to":"${EXTEN}"}' &)
 same => n,Hangup()
